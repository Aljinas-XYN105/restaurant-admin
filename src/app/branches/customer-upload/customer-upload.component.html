<div class="breadcrumbs">
  <ul>
    <li><a routerLink="/tenant"><span><i class="fal fa-home mr-2"></i>Tenant</span></a></li>
    <li><a routerLink="/branches"><span>Branches</span></a></li>
    <li><a routerLink="/branches/{{branchId}}/{{tenantId}}/operations"><span>Operations</span></a></li>
    <li><a class="active"><span>
          Customer Upload</span></a></li>
  </ul>
</div>
<div class="card">
  <div class="card-head"><i class="fal fa-user mr-3" aria-hidden="true"></i>Customer Upload For
    <strong> {{branchName}}</strong></div>
  <div class="card-body">
    <form [formGroup]="Form">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>File </mat-label>
            <input type="text" matInput formControlName="file">
            <mat-error *ngIf="Form.controls['file'].hasError('required' ) && Form.controls['file'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="right">
      <button mat-stroked-button class="mr-2" color="warn" (click)="reset()">
        <mat-icon matSuffix>restart_alt</mat-icon>Reset
      </button>
      <button mat-stroked-button color="primary" (click)="save()">
        <mat-icon matSuffix>app_registration</mat-icon>Save
      </button>
    </div>
  </div>
</div>
