<div class="breadcrumbs">
  <ul>
    <li><a routerLink="/tenant"><span><i class="fal fa-home mr-2"></i>Tenant</span></a></li>
    <li><a class="active"><span>
          Branches</span></a></li>
  </ul>
</div>
<div class="card">
  <div class="card-head"><i class="fal fa-circle mr-3" aria-hidden="true"></i>All Branches For
    <strong>{{tenantName}}</strong> </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div style="float: right;">
          <button class="btn-icon-event" mat-stroked-button color="primary" (click)="addBranch()"
            matTooltip="Add a row"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <mat-icon matIconPrefix style="color: #5d5d5d">search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="bordered ">
      <table class="table mt-2" mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="contact_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact no: </th>
          <td mat-cell *matCellDef="let row"> {{row.contact_no}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button class="mr-2" matTooltip="Edit" (click)="editData(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-stroked-button class="mr-2" color="warn" (click)="deletePost(row)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- <button mat-stroked-button matTooltip="Staff" class="mr-2" color="primary" (click)="staff(row)">Staff
            </button> -->
            <button mat-stroked-button matTooltip="Operations" color="primary" (click)="operations(row)">
              <i
                class="fa fa-cogs" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">
            <div class="not-found">
              <h3>Sorry :(</h3>
              <p>No data available{{input.value ? '  for  ' + input.value : ''}}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <mat-paginator style="background-color: #f7f7f7;" [pageSizeOptions]="[7, 10, 25, 100]"
      aria-label="Select page of users"></mat-paginator>
  </div>
</div>
