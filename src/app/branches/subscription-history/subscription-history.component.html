
<div class="modal-wrapper">
    <h2 mat-dialog-title >Payment History</h2>
    <div mat-dialog-content>
       
    <div class="bordered ">
        <table class="table mt-2" mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef > Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>
         <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef > Time </th>
            <td mat-cell *matCellDef="let row"> {{row.time}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef > Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">
              <div class="not-found">
                <h3>Sorry :(</h3>
                <p>No data available</p>
              </div>
            </td>
          </tr>
        </table>
        <div class="card-footer">
            <mat-paginator style="background-color: #f7f7f7;" [pageSizeOptions]="[7, 10, 25, 100]"
              aria-label="Select page of users"></mat-paginator>
          </div>
      </div>
    </div>
    <div class="d-flex modal-btn-footer" mat-dialog-action>
        <button mat-stroked-button color="warn" style="border:1px solid grey" (click)="close()"
        class="commonBtnStyle  mr-2">Close</button>
    </div>
</div>
