<div class="card">
  <div class="card-head"><i class="fal fa-calendar mr-3" aria-hidden="true"></i>Working hours</div>
  <div class="card-body">
    <form [formGroup]="Form">
      <div formArrayName="working_hours">
        <div *ngFor="let employee of working_hours.controls; let empIndex=index" [formGroupName]="empIndex">
          <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-10">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country_id">
                  <mat-option *ngFor="let i of countriesArray" [value]="i.id">
                    {{i.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2">
              <button mat-stroked-button class="mt-3" color="primary" *ngIf="empIndex == 0" (click)="addOneMore()">Add
              </button>
              <button mat-stroked-button *ngIf="empIndex != 0" class="mt-3" color="warn"
                (click)="deleteGroup(empIndex)">Remove</button>
            </div>
          </div>
          <div class="row" formArrayName="details"
            *ngFor="let skill of details(empIndex).controls; let detailIndex=index">
            <div class="col-sm-12 col-md-5 col-lg-5" [formGroupName]="detailIndex">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Day</mat-label>
                <input type="text" matInput formControlName="text">
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-5" [formGroupName]="detailIndex">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Time</mat-label>
                <input type="text" matInput formControlName="details">
                <mat-hint>eg: 9:00 am - 10:00 pm</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2" [formGroupName]="detailIndex">
              <span *ngIf="detailIndex == 0"><i (click)="addDetailFormArray(empIndex)"
                  style="color: #3ea662;font-size: 24px;cursor:pointer;" class="fa fa-plus-square ml-2 mt-3"
                  aria-hidden="true"></i></span>
              <span *ngIf="detailIndex != 0"><i (click)="removeDetails(empIndex,detailIndex)"
                  style="color: #f64846;font-size: 24px;cursor:pointer;" class="fa fa-minus-square ml-2 mt-3"
                  aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="right">
      <button mat-stroked-button class="mr-2" color="warn" (click)="reset()">
        <mat-icon matSuffix>restart_alt</mat-icon>Reset
      </button>
      <button mat-stroked-button color="primary" (click)="submit()">
        <mat-icon matSuffix>app_registration</mat-icon>Submit
      </button>
    </div>
  </div>
</div>
