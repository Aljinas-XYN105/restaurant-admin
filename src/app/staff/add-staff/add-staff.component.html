<div class="modal-wrapper">
  <h2 mat-dialog-title *ngIf="data?.operation != 'edit'">Add Staff</h2>
  <h2 mat-dialog-title *ngIf="data?.operation == 'edit'">Update Staff</h2>

  <div mat-dialog-content>
    <form [formGroup]="staffForm" class="mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="staffForm.controls['name'].hasError('required' ) && staffForm.controls['name'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Contact No*</mat-label>
            <input type="text" matInput formControlName="contact_no">
            <mat-error
              *ngIf="staffForm.controls['contact_no'].hasError('required' ) && staffForm.controls['contact_no'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email*</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf="staffForm.controls['email'].hasError('required' ) && staffForm.controls['email'].touched">
              Required
            </mat-error>
            <mat-error *ngIf="errorMessages.email">
              {{errorMessages.email}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password*</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error
              *ngIf="staffForm.controls['password'].hasError('required' ) && staffForm.controls['password'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Role*</mat-label>
            <mat-select formControlName="role_id">
              <mat-option [value]="i.id" *ngFor="let i of staffRoleArray">
                {{i.name}}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="staffForm.controls['role_id'].hasError('required' ) && staffForm.controls['role_id'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex modal-btn-footer" mat-dialog-action>
    <button mat-stroked-button color="warn" style="border:1px solid grey" (click)="close()"
      class="commonBtnStyle  mr-2">Close</button>
    <button *ngIf="data?.operation != 'edit'" mat-stroked-button color="primary" style="border:1px solid grey"
      (click)="submit()" class="commonBtnStyle  mr-4">Submit</button>
    <button *ngIf="data?.operation == 'edit'" mat-stroked-button color="primary" style="border:1px solid grey"
      (click)="update()" class="commonBtnStyle  mr-4">Update</button>
  </div>
</div>
