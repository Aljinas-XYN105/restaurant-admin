<div class="half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/images/bg_1.jpg');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="form-block">
            <div class="text-center mb-5">
              <h3><strong>Login</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter Email Address"
                  id="username">
                <mat-error
                  *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">Enter valid email
                  address</mat-error>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Your Password"
                  id="password">
                <mat-error class="error-message"
                  *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Enter your
                  password</mat-error>
              </div>

              <div class="d-sm-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" (click)="login()" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
