<div class="modal-wrapper">
  <h2 mat-dialog-title *ngIf="data?.operation != 'edit'">Add Tenant</h2>
  <h2 mat-dialog-title *ngIf="data?.operation == 'edit'">Update Tenant</h2>

  <div mat-dialog-content>
    <form [formGroup]="tenantForm" class="mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="tenantForm.controls['name'].hasError('required' ) && tenantForm.controls['name'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Contact no*</mat-label>
            <input type="text" matInput formControlName="contact_no">
            <mat-error
              *ngIf="tenantForm.controls['contact_no'].hasError('required' ) && tenantForm.controls['contact_no'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Country*</mat-label>
            <mat-select formControlName="country_id">
              <mat-option [value]="i.id" *ngFor="let i of countriesArray">
                {{i.name}}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="tenantForm.controls['country_id'].hasError('required' ) && tenantForm.controls['country_id'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Website</mat-label>
            <input type="text" matInput formControlName="website">
            <mat-error
              *ngIf="tenantForm.controls['website'].hasError('required' ) && tenantForm.controls['website'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Timezone*</mat-label>
            <input type="text" matInput formControlName="timezone">
            <mat-error
              *ngIf="tenantForm.controls['timezone'].hasError('required' ) && tenantForm.controls['timezone'].touched">
              Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex modal-btn-footer" mat-dialog-action>
    <button mat-stroked-button color="warn" style="border:1px solid grey" (click)="close()"
      class="commonBtnStyle  mr-2">Close</button>
    <button *ngIf="data?.operation != 'edit'" mat-stroked-button color="primary" style="border:1px solid grey"
      (click)="submit()" class="commonBtnStyle  mr-4">Submit</button>
    <button *ngIf="data?.operation == 'edit'" mat-stroked-button color="primary" style="border:1px solid grey"
      (click)="update()" class="commonBtnStyle  mr-4">Update</button>
  </div>
</div>
